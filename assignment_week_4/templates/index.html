<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h2>Upload Files</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file1" accept=".csv"><br><br>
        <input type="file" name="file2" accept=".csv"><br><br>
        <input type="submit" value="Upload">
    </form>

    {% if corrections %}
    <h2>Corrections Found</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Location (row_number, col_number)</th>
                <th>Actual Value</th>
                <th>Incorrect Value</th>
            </tr>
        </thead>
        <tbody>
            {% for correction in corrections %}
            <tr>
                <td>{{ correction[0] }}</td>
                <td>{{ correction[1] }}</td>
                <td>{{ correction[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
